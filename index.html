<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Layout</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="Contoh 3D model Website/Style.css" class="style">
</head>
<body>
    <div class="container">
        <!-- Text Section -->
        <div class="text-section">
            <h1>Welcome to 3D Website</h1>
            <p>
            This is a demonstration of a 3D model with responsive design. On larger screens,
            the 3D model appears beside the text. On smaller screens, the model moves above the text.
            </p>
        </div>
        
        <!-- 3D Model Section -->
        <div class="model-section">
            <model-viewer alt="A 3D model of a car" 
                src="Contoh 3D model Website/renault_floride_caravelle.glb" 
                camera-controls 
                autoplay 
                shadow-intensity="1">
            </model-viewer>
        </div>
    </div>
</body>
</html>
